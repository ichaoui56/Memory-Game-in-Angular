<div class="retro-container">
  <div id="overlay">
    <h1 class="glitch-text" data-text="MEMORY SEQUENCE">MEMORY SEQUENCE</h1>
    
    <!-- Rules Section -->
    <div class="rules-section cyber-frame animate-in">
      <h2 class="cyber-text">MISSION BRIEFING</h2>
      <div class="rules-content">
        <div class="rule-item" *ngFor="let i of [1,2,3,4,5]; let idx = index" 
             [style.animation-delay]="idx * 0.2 + 's'">
          <span class="rule-number">0{{i}}</span>
          <p>{{getRuleText(i)}}</p>
        </div>
      </div>
      
      <!-- Join Button -->
      <div class="join-section">
        <button (click)="startGame()" class="cyber-button glow-effect">
          <span>JOIN MISSION</span>
          <div class="glow-container">
            <div class="glow"></div>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Background Grid -->
  <div class="grid-background">
    <div class="grid"></div>
  </div>
</div>
